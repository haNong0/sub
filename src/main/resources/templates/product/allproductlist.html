<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .py-5 {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff; 
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #0069d9; 
            border-color: #0069d9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #e9ecef;
            font-weight: bold;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        a {
            text-decoration: none;
            color: #1a73e8;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>전체 상품 목록</h2>
    </div>
    <hr class="my-4">
    <div>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
                <th>등록자</th>
                <th>상세보기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
	            <td th:text="${product.id}"></td>
	            <td th:text="${product.name}"></td>
	            <td th:text="${product.quantity}"></td>
	            <td th:text="${product.price}"></td>
	            <td th:text="${product.writer}"></td>
	        </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
